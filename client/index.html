<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Verndale Javascript Code Test</title>
</head>
<body ng-app="app">
	<div id="app" ng-controller="HomeCtrl as vmHome">
		<h2 class="general-title">{{::vmHome.titlePage}}</h2>
		<!-- Autocomplete component -->
		<div class="principal-container">
			<auto-complete-menu class="auto-complete" options="vmHome.autoCompleteOptions"></auto-complete-menu>
		</div>

		<div class="container-result" ng-if="vmHome.itemSelected">
			<span>You have selected this option</span>
			<div class="obj-result">{{vmHome.itemSelected}}</div>
		</div>
	</div>
	<script src='../dist/main-bundle.js'></script>
</body>
</html>
